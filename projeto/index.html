<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Churrascômetro</title>
    <script src="./script.js"></script>
    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Churrascômetro</h1>
    <form id="churrascometroForm">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required /><br />

      <label for="email">E-mail:</label>
      <input type="email" id="email" required /><br />

      <label for="cep">CEP:</label>
      <input type="text" id="cep" required /><br />

      <input type="checkbox" id="consentimento" checked />
      <label for="consentimento">Aceito receber e-mails com promoções</label
      ><br />

      <label for="homens">Quantidade de Homens:</label>
      <input type="number" id="homens" min="0" /><br />

      <label for="mulheres">Quantidade de Mulheres/Adultos:</label>
      <input type="number" id="mulheres" min="0" /><br />

      <label for="criancas">Quantidade de Crianças:</label>
      <input type="number" id="criancas" min="0" /><br />

      <label for="bebidas"
        >Quantidade de Pessoas que Bebem Bebidas Alcoólicas:</label
      >
      <input type="number" id="bebidas" min="0" /><br />

      <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>
  </body>
</html>
